$schema: "http://json-schema.org/draft-07/schema#"
title: "Oil and Gas Equipment Ontology Schema"
description: "Schema to validate ontologies for oil and gas equipment and processes."
type: object
properties:
  id:
    type: string
  title:
    type: string
  description:
    type: string
  version:
    type: string

  types:
    type: object
    additionalProperties:
      type: object
      properties:
        description:
          type: string
        typeof:
          type: string
        union_of:
          type: array
          items:
            type: string
        minimum_value:
          type: number
        maximum_value:
          type: number
      required:
        - description
        - typeof

  mixins:
    type: object
    additionalProperties:
      type: object
      properties:
        description:
          type: string
        attributes:
          type: object
          additionalProperties:
            type: object
            properties:
              range:
                type: string
              required:
                type: boolean
              multivalued:
                type: boolean
              description:
                type: string
            required:
              - range
        required:
          - description
          - attributes

  abstract_classes:
    type: object
    additionalProperties:
      type: object
      properties:
        mixins:
          type: array
          items:
            type: string
        description:
          type: string
        is_a:
          type: string
      required:
        - description

  classes:
    type: object
    additionalProperties:
      type: object
      properties:
        is_a:
          type: string
        description:
          type: string
        attributes:
          type: object
          additionalProperties:
            type: object
            properties:
              range:
                type: string
              description:
                type: string
              required:
                type: boolean
            required:
              - range
              - description
      required:
        - is_a
        - description

  units:
    type: object
    additionalProperties:
      type: object
      properties:
        description:
          type: string
        values:
          type: array
          items:
            type: string
      required:
        - description
        - values

required:
  - id
  - title
  - description
  - version
  - types
  - mixins
  - abstract_classes
  - classes
  - units