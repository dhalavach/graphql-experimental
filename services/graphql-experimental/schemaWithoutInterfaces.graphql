# Common interfaces

interface Equipment {
  id: ID!
  webid: String
  parent: String
  description: String
  position_x: Float
  position_y: Float
}

# Specific Types with Attributes
type StorageTank implements Equipment {
  id: ID!
  webid: String
  parent: String
  description: String
  position_x: Float
  position_y: Float
  capacity: String
  contents: String
}

type Separator implements Equipment {
  id: ID!
  webid: String
  parent: String
  description: String
  position_x: Float
  position_y: Float
  inputs: [String!]
  outputs: [String!]
  pressure: String
  temperature: String
  separation_efficiency: Float
}

